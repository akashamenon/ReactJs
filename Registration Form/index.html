<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
       
    <body>
        <div class="wrapper">
            <div class="title">
              Registration Form
            </div>
            <div class="form">
               <div class="inputfield">
                  <label>First Name</label>
                  <input type="text" class="input">
               </div>  
                <div class="inputfield">
                  <label>Last Name</label>
                  <input type="text" class="input">
               </div>  
               <div class="inputfield">
                
                 
                <label> Age </label>  
<select>  
<option value = "1-10"> 1-10   
</option>  
<option value = "11-20"> 11-20   
</option>  
<option value = "21-30"> 21-30  
</option>  
<option value = "31-40"> 31-40  
</option>
<option value = "41-40"> 41-50  
</option>  
</select>  
                
             </div>
               
                <div class="inputfield">
                  <label>Gender</label>
                  <div>
                    <input type="radio" id="contactChoice1" name="contact" value="email" />
                    <label for="contactChoice1">Email</label>
              
                    <input type="radio" id="contactChoice2" name="contact" value="phone" />
                    <label for="contactChoice2">Phone</label>
              
                    <input type="radio" id="contactChoice3" name="contact" value="mail" />
                    <label for="contactChoice3">Mail</label>
                  </div>
               </div> 
               <div class="inputfield">
                <label>Date Of Birth</label>
                <input type="date" class="input">
             </div>
                <div class="anchor_tag">
                  <a href="https://www.google.co.in/">Click Here</a>
               </div> <br>
              <div class="inputfield">
                <input type="submit" value="Submit" class="btn">
                <input type="button" name="Cancel" value="Cancel" class="btn">
              </div>
            </div>
        </div>
    </body>
</html>
